<script type="text/javascript" src="<{$weburl}>/static/js/layer/layer.min.js"></script>
<script language="JavaScript">
$(function() {
	$('#feedback').on('click', function(){
		var feedbackindex =  $.layer({
			type: 1,
			title: '意见反馈',
			shade: [0.5, '#000'],
			area: ['440px', 'auto'],
			page: {dom: '#A1'}
		});
	
		$('#btnfeedback').on('click', function(){
			$.post("<{$weburl}>/index.php?m=ajax&ajax=1&feedback=1",{
				f_tel: $("#A1 input[name='f_tel']").val(),
				f_detail:$("#A1 textarea[name='f_detail']").val()
				},function(data){
					if (data==1)
					{
						layer.close(feedbackindex);
						layer.alert("您的反馈信息已成功提交！", 9);
						$('#feedbackform')[0].reset();
					}
					else{
						layer.close(feedbackindex);
						layer.alert("提交失败！请再次提交！", 9);
					}
				});
		});
	});
});
</script>
